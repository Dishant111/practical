<div class="container py-5">
  <div class="row justify-content-center card-container align-items-center">
    <div class="col-lg-8">
      <div class="row justify-content-evenly g-3">
        <div class="col-sm-6 col-lg-4" *ngFor="let storageDrive of storageDrives; let i = index">
          <div class="card" style="max-width: 18rem">
            <img [src]="storageDrive.icon" class="card-image card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ storageDrive.name }}</h5>
              <p class="card-text">
                {{ storageDrive.description }}
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
